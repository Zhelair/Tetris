<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Tetris</title>
  <style>
    /* ==== BASIC STYLES ==== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;

      /* Sofia background (optional). If sofia.png is missing, just black. */
      background: #000 url("sofia.png") center/cover no-repeat fixed;
      backdrop-filter: blur(2px);
    }

    .wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    #game {
      background: #111;
      border: 2px solid #555;
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .score-box {
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .score-box span.label {
      font-weight: bold;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
    }

    small {
      max-width: 160px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="game"></canvas>

    <div class="panel">
      <div class="score-box">
        <span class="label">Corruption cleared:</span>
        <span id="score">0</span>
      </div>
      <button id="restart">Restart</button>
      <small>← → move, ↓ drop, ↑ rotate, Space = hard drop</small>
    </div>
  </div>
