<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Tetris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ==== BASIC STYLES ==== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;

      /* Sofia background + dark overlay (if sofia.png exists) */
      background:
        linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.85)),
        url("sofia.png") center/cover no-repeat fixed;
      background-color: #050813; /* fallback if image not found */
    }

    .wrapper {
      display: flex;
      flex-direction: row;
      gap: 16px;
      align-items: flex-start;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      max-width: 100%;
    }

    #game {
      background: transparent; /* we draw Bulgarian flag manually */
      border: 2px solid #555;
      max-width: 100%;
    }

    .side-panel {
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 190px;
    }

    .score-box {
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .score-box span.label {
      font-weight: bold;
      font-size: 16px;
    }

    button {
      padding: 8px 10px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
    }

    button:hover {
      filter: brightness(1.1);
    }

    small {
      max-width: 200px;
      line-height: 1.3;
      opacity: 0.9;
      font-size: 12px;
    }

    /* Touch controls container */
    .touch-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }

    .touch-controls button {
      flex: 1 1 30%;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
    }

    /* On very small screens, stack canvas and panel vertically */
    @media (max-width: 700px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .side-panel {
        width: 100%;
        align-items: stretch;
      }

      #game {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="game"></canvas>

    <div class="side-panel">
      <div class="score-box">
        <span class="label">Corruption cleared:</span>
        <span id="score">0</span>
      </div>
      <button id="restart">Restart</button>
      <button id="pause">Pause</button>
      <button id="toggleMusic">Play music</button>

      <small>Keyboard: ← → move, ↓ drop, ↑ rotate, Space = hard drop</small>

      <div class="touch-controls">
        <button data-action="left">◀</button>
        <button data-action="down">⬇</button>
        <button data-action="right">▶</button>
        <button data-action="rotate">⟳</button>
        <button data-action="drop">⤓</button>
      </div>
    </div>
  </div>

  <!-- 8-bit / chiptune music (optional). Put music.mp3 in repo root -->
  <audio id="bgm" src="music.mp3" loop></audio>

  <script>
    // ===== CONFIG =====
    const COLS = 10;
    const ROWS = 20;
    const BLOCK = 38;     // pixels (bigger)
    const SPEED = 500;    // fall speed (ms)

    // Load multiple Boiko images for variety
    const boikoImages = [];
    ["boiko.png", "boiko_1.png", "boiko_2.png"].forEach(src => {
      const img = new Image();
      img.src = src;
      boikoImages.push(img);
    });

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = COLS * BLOCK;
    canvas.height = ROWS * BLOCK;

    const scoreEl = document.getElementById("score");
    const bgm = document.getElementById("bgm");
    const toggleMusicBtn = document.getElementById("toggleMusic");
    const restartBtn = document.getElementById("restart");
    const pauseBtn = document.getElementById("pause");
    const touchButtons = document.querySelectorAll(".touch-controls button");

    let musicPlaying = false;

    // ===== GAME STATE =====
    let board;
    let currentPiece;
    let gameOver;
    let score;
    let lastTick;
    let popups = []; // floating "CORRUPTION -1" texts
    let paused = false;

    // ===== SHAPES (classic tetrominoes) =====
    const SHAPES = [
      // I
      { color:"#00f5ff", cells:[[0,0],[-1,0],[1,0],[2,0]] },
      // O
      { color:"#ffe600", cells:[[0,0],[0,1],[1,0],[1,1]] },
      // T
      { color:"#ff00ff", cells:[[0,0],[-1,0],[1,0],[0,1]] },
      // L
      { color:"#ff7f00", cells:[[0,0],[0,1],[0,2],[1,2]] },
      // J
      { color:"#0044ff", cells:[[0,0],[0,1],[0,2],[-1,2]] },
      // S
      { color:"#00ff66", cells:[[0,0],[1,0],[0,1],[-1,1]] },
      // Z
      { color:"#ff0033", cells:[[0,0],[-1,0],[0,1],[1,1]] }
    ];

    // ===== HELPERS =====
    function emptyBoard() {
      const arr = [];
      for (let r = 0; r < ROWS; r++) {
        arr.push(new Array(COLS).fill(null));
      }
      return arr;
    }

    function rotate([x, y]) {
      return [y, -x]; // 90° clockwise
    }

    function rotateShape(cells) {
      return cells.map(rotate);
    }

    function spawnPiece() {
      const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
      const imgIndex = Math.floor(Math.random() * boikoImages.length);
      return {
        x: Math.floor(COLS / 2),
        y: 0,
        cells: shape.cells.map(c => [...c]),
        color: shape.color,
        imgIndex
      };
    }

    function valid(piece, offX = 0, offY = 0, newCells = null) {
      const cells = newCells || piece.cells;
      for (const [cx, cy] of cells) {
        const x = piece.x + cx + offX;
        const y = piece.y + cy + offY;

        if (x < 0 || x >= COLS || y < 0 || y >= ROWS) return false;
        if (board[y][x]) return false;
      }
      return true;
    }

    function merge(piece) {
      for (const [cx, cy] of piece.cells) {
        const x = piece.x + cx;
        const y = piece.y + cy;
        board[y][x] = {
          color: piece.color,
          imgIndex: piece.imgIndex
        };
      }
    }

    function addPopup(text, row) {
      popups.push({
        x: 1.5,     // 1.5 columns from left
        y: row,     // row index, will be converted to pixels
        text,
        life: 60    // frames
      });
    }

    function clearLines() {
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(c => c !== null)) {
          board.splice(r, 1);
          board.unshift(new Array(COLS).fill(null));
          score += 100;
          scoreEl.textContent = score;

          addPopup("CORRUPTION -1", r);

          r++; // re-check same row index after shifting
        }
      }
    }

    // ===== DRAWING =====

    // Bulgarian flag background inside canvas
    function drawFlagBackground() {
      const stripeHeight = canvas.height / 3;

      // White
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, stripeHeight);

      // Green
      ctx.fillStyle = "#00966E";
      ctx.fillRect(0, stripeHeight, canvas.width, stripeHeight);

      // Red
      ctx.fillStyle = "#d62612";
      ctx.fillRect(0, 2 * stripeHeight, canvas.width, stripeHeight);
    }

    function drawCell(x, y, cell) {
      const px = x * BLOCK;
      const py = y * BLOCK;
      const color = cell && cell.color ? cell.color : "#ffffff";
      const idx = cell && typeof cell.imgIndex === "number" ? cell.imgIndex : 0;
      const img = boikoImages[idx];

      if (img && img.complete && img.naturalWidth > 0) {
        ctx.drawImage(img, px, py, BLOCK, BLOCK);
      } else {
        ctx.fillStyle = color;
        ctx.fillRect(px, py, BLOCK - 1, BLOCK - 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Flag background
      drawFlagBackground();

      // board
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          const cell = board[r][c];
          if (cell) drawCell(c, r, cell);
        }
      }

      // active piece
      if (currentPiece && !gameOver) {
        const tempCell = {
          color: currentPiece.color,
          imgIndex: currentPiece.imgIndex
        };
        for (const [cx, cy] of currentPiece.cells) {
          drawCell(currentPiece.x + cx, currentPiece.y + cy, tempCell);
        }
      }

      // floating "CORRUPTION -1" popups
      popups.forEach(p => {
        ctx.font = "16px Arial";
        ctx.lineWidth = 3;

        const screenX = p.x * BLOCK;
        const screenY = p.y * BLOCK + BLOCK / 2;

        // outline
        ctx.strokeStyle = "#000";
        ctx.strokeText(p.text, screenX, screenY);
        // text
        ctx.fillStyle = "#ffea00";
        ctx.fillText(p.text, screenX, screenY);

        // move up & reduce life
        p.y -= 0.03;
        p.life -= 1;
      });

      popups = popups.filter(p => p.life > 0);

      // Game over overlay: Оставка!
      if (gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.8)";
        ctx.fillRect(0, canvas.height / 2 - 60, canvas.width, 120);

        ctx.fillStyle = "#ffea00";
        ctx.font = "32px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Оставка!", canvas.width / 2, canvas.height / 2 - 5);

        ctx.fillStyle = "#ffffff";
        ctx.font = "16px Arial";
        ctx.fillText("Press Restart, to Steal MORE.", canvas.width / 2, canvas.height / 2 + 25);
      }

      // Pause overlay (if paused but not game over)
      if (paused && !gameOver) {
        ctx.fillStyle = "rgba(0, 0, 0, 0.6)";
        ctx.fillRect(0, canvas.height / 2 - 40, canvas.width, 80);
        ctx.fillStyle = "#ffcc00";
        ctx.font = "24px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Пауза", canvas.width / 2, canvas.height / 2 + 5);
      }
    }

    // ===== GAME LOOP =====
    function stepDown() {
      if (valid(currentPiece, 0, 1)) {
        currentPiece.y += 1;
      } else {
        merge(currentPiece);
        clearLines();
        currentPiece = spawnPiece();
        if (!valid(currentPiece)) {
          gameOver = true;
        }
      }
    }

    function update(timestamp) {
      if (!lastTick) lastTick = timestamp;

      if (!gameOver && !paused && timestamp - lastTick > SPEED) {
        stepDown();
        lastTick = timestamp;
      }

      draw();
      requestAnimationFrame(update);
    }

    // ===== MOVEMENT HANDLER (keyboard + touch use this) =====
    function handleAction(action) {
      if (gameOver || !currentPiece || paused) return;

      if (action === "left") {
        if (valid(currentPiece, -1, 0)) currentPiece.x -= 1;
      } else if (action === "right") {
        if (valid(currentPiece, 1, 0)) currentPiece.x += 1;
      } else if (action === "down") {
        if (valid(currentPiece, 0, 1)) currentPiece.y += 1;
      } else if (action === "rotate") {
        const rotated = rotateShape(currentPiece.cells);
        if (valid(currentPiece, 0, 0, rotated)) {
          currentPiece.cells = rotated;
        }
      } else if (action === "drop") {
        while (valid(currentPiece, 0, 1)) {
          currentPiece.y += 1;
        }
        stepDown();
      }

      draw();

      // try start music if not already
      if (!musicPlaying && bgm && bgm.paused) {
        bgm.play().then(() => {
          musicPlaying = true;
          toggleMusicBtn.textContent = "Pause music";
        }).catch(() => {});
      }
    }

    // ===== INPUT: KEYBOARD =====
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowLeft") {
        handleAction("left");
      } else if (e.code === "ArrowRight") {
        handleAction("right");
      } else if (e.code === "ArrowDown") {
        handleAction("down");
      } else if (e.code === "ArrowUp") {
        handleAction("rotate");
      } else if (e.code === "Space") {
        e.preventDefault();
        handleAction("drop");
      }
    });

    // ===== INPUT: TOUCH BUTTONS =====
    touchButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const action = btn.getAttribute("data-action");
        handleAction(action);
      });
    });

    // ===== RESTART BUTTON =====
    restartBtn.addEventListener("click", () => {
      initGame();
    });

    // ===== PAUSE BUTTON =====
    pauseBtn.addEventListener("click", () => {
      if (gameOver) return;
      paused = !paused;
      pauseBtn.textContent = paused ? "Resume" : "Pause";
      if (!paused) {
        // reset lastTick so piece doesn't suddenly jump after unpause
        lastTick = performance.now();
      }
      draw();
    });

    // ===== MUSIC TOGGLE =====
    toggleMusicBtn.addEventListener("click", () => {
      if (!bgm) return;
      if (!musicPlaying) {
        bgm.play().then(() => {
          musicPlaying = true;
          toggleMusicBtn.textContent = "Pause music";
        }).catch(() => {
          // autoplay blocked
        });
      } else {
        bgm.pause();
        musicPlaying = false;
        toggleMusicBtn.textContent = "Play music";
      }
    });

    // ===== INIT =====
    function initGame() {
      board = emptyBoard();
      currentPiece = spawnPiece();
      score = 0;
      gameOver = false;
      scoreEl.textContent = score;
      lastTick = 0;
      popups = [];
      paused = false;
      pauseBtn.textContent = "Pause";
      draw();
    }

    initGame();
    requestAnimationFrame(update);
  </script>
</body>
</html>
