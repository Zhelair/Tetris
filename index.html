<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Protest Tetris</title>
  <style>
    /* ==== BASIC STYLES ==== */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: #fff;

      /* Sofia background + dark overlay */
      background:
        linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.85)),
        url("sofia.png") center/cover no-repeat fixed;
    }

    .wrapper {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      padding: 10px 16px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    #game {
      background: #111;
      border: 2px solid #555;
    }

    .panel {
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 180px;
    }

    .score-box {
      font-size: 18px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .score-box span.label {
      font-weight: bold;
      font-size: 16px;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      cursor: pointer;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
    }

    button:hover {
      filter: brightness(1.1);
    }

    small {
      max-width: 180px;
      line-height: 1.3;
      opacity: 0.9;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <canvas id="game"></canvas>

    <div class="panel">
      <div class="score-box">
        <span class="label">Corruption cleared:</span>
        <span id="score">0</span>
      </div>
      <button id="restart">Restart</button>
      <button id="toggleMusic">Play music</button>
      <small>← → move, ↓ drop, ↑ rotate, Space = hard drop</small>
    </div>
  </div>

  <!-- 8-bit / chiptune music (you upload music.mp3 in the repo root) -->
  <audio id="bgm" src="music.mp3" loop></audio>

  <script>
    // ===== CONFIG =====
    const COLS = 10;
    const ROWS = 20;
    const BLOCK = 30;     // pixels
    const SPEED = 500;    // fall speed (ms)

    // Try to load Boiko image; if missing, we fallback to color blocks
    const blockImage = new Image();
    blockImage.src = "boiko.png"; // must be in same folder as index.html

    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = COLS * BLOCK;
    canvas.height = ROWS * BLOCK;

    const scoreEl = document.getElementById("score");
    const bgm = document.getElementById("bgm");
    const toggleMusicBtn = document.getElementById("toggleMusic");

    let musicPlaying = false;

    // ===== GAME STATE =====
    let board;
    let currentPiece;
    let gameOver;
    let score;
    let lastTick;
    let popups = []; // floating "CORRUPTION -1" texts

    // ===== SHAPES (classic tetrominoes) =====
    const SHAPES = [
      // I
      { color:"#00f5ff", cells:[[0,0],[-1,0],[1,0],[2,0]] },
      // O
      { color:"#ffe600", cells:[[0,0],[0,1],[1,0],[1,1]] },
      // T
      { color:"#ff00ff", cells:[[0,0],[-1,0],[1,0],[0,1]] },
      // L
      { color:"#ff7f00", cells:[[0,0],[0,1],[0,2],[1,2]] },
      // J
      { color:"#0044ff", cells:[[0,0],[0,1],[0,2],[-1,2]] },
      // S
      { color:"#00ff66", cells:[[0,0],[1,0],[0,1],[-1,1]] },
      // Z
      { color:"#ff0033", cells:[[0,0],[-1,0],[0,1],[1,1]] }
    ];

    // ===== HELPERS =====
    function emptyBoard() {
      const arr = [];
      for (let r = 0; r < ROWS; r++) {
        arr.push(new Array(COLS).fill(null));
      }
      return arr;
    }

    function rotate([x, y]) {
      return [y, -x]; // 90° clockwise
    }

    function rotateShape(cells) {
      return cells.map(rotate);
    }

    function spawnPiece() {
      const shape = SHAPES[Math.floor(Math.random() * SHAPES.length)];
      return {
        x: Math.floor(COLS / 2),
        y: 0,
        cells: shape.cells.map(c => [...c]),
        color: shape.color
      };
    }

    function valid(piece, offX = 0, offY = 0, newCells = null) {
      const cells = newCells || piece.cells;
      for (const [cx, cy] of cells) {
        const x = piece.x + cx + offX;
        const y = piece.y + cy + offY;

        if (x < 0 || x >= COLS || y < 0 || y >= ROWS) return false;
        if (board[y][x]) return false;
      }
      return true;
    }

    function merge(piece) {
      for (const [cx, cy] of piece.cells) {
        const x = piece.x + cx;
        const y = piece.y + cy;
        board[y][x] = piece.color;
      }
    }

    function addPopup(text, row) {
      popups.push({
        x: 1.5,     // 1.5 columns from left
        y: row,     // row index, will be converted to pixels
        text,
        life: 60    // frames
      });
    }

    function clearLines() {
      for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(c => c !== null)) {
          board.splice(r, 1);
          board.unshift(new Array(COLS).fill(null));
          score += 100;
          scoreEl.textContent = score;

          addPopup("CORRUPTION -1", r);

          r++; // re-check same row index after shifting
        }
      }
    }

    // ===== DRAWING =====
    function drawCell(x, y, color) {
      const px = x * BLOCK;
      const py = y * BLOCK;

      // Use Boiko image if loaded AND valid; else fallback to color
      if (blockImage.complete && blockImage.naturalWidth > 0) {
        ctx.drawImage(blockImage, px, py, BLOCK, BLOCK);
      } else {
        ctx.fillStyle = color || "#ffffff";
        ctx.fillRect(px, py, BLOCK - 1, BLOCK - 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // board
      for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {
          if (board[r][c]) drawCell(c, r, board[r][c]);
        }
      }

      // active piece
      if (currentPiece) {
        for (const [cx, cy] of currentPiece.cells) {
          drawCell(currentPiece.x + cx, currentPiece.y + cy, currentPiece.color);
        }
      }

      // floating "CORRUPTION -1" popups
      popups.forEach(p => {
        ctx.font = "16px Arial";
        ctx.lineWidth = 3;

        const screenX = p.x * BLOCK;
        const screenY = p.y * BLOCK + BLOCK / 2;

        // outline
        ctx.strokeStyle = "#000";
        ctx.strokeText(p.text, screenX, screenY);
        // text
        ctx.fillStyle = "#ffea00";
        ctx.fillText(p.text, screenX, screenY);

        // move up & reduce life
        p.y -= 0.03;
        p.life -= 1;
      });

      popups = popups.filter(p => p.life > 0);
    }

    // ===== GAME LOOP =====
    function stepDown() {
      if (valid(currentPiece, 0, 1)) {
        currentPiece.y += 1;
      } else {
        merge(currentPiece);
        clearLines();
        currentPiece = spawnPiece();
        if (!valid(currentPiece)) {
          gameOver = true;
        }
      }
    }

    function update(timestamp) {
      if (gameOver) {
        draw();
        return;
      }

      if (!lastTick) lastTick = timestamp;

      if (timestamp - lastTick > SPEED) {
        stepDown();
        lastTick = timestamp;
      }

      draw();
      requestAnimationFrame(update);
    }

    // ===== INPUT =====
    document.addEventListener("keydown", (e) => {
      if (gameOver || !currentPiece) return;

      if (e.code === "ArrowLeft") {
        if (valid(currentPiece, -1, 0)) currentPiece.x -= 1;
      } else if (e.code === "ArrowRight") {
        if (valid(currentPiece, 1, 0)) currentPiece.x += 1;
      } else if (e.code === "ArrowDown") {
        if (valid(currentPiece, 0, 1)) currentPiece.y += 1;
      } else if (e.code === "ArrowUp") {
        const rotated = rotateShape(currentPiece.cells);
        if (valid(currentPiece, 0, 0, rotated)) {
          currentPiece.cells = rotated;
        }
      } else if (e.code === "Space") {
        e.preventDefault();
        while (valid(currentPiece, 0, 1)) {
          currentPiece.y += 1;
        }
        stepDown();
      }

      draw();

      // small UX bonus: start music on first key press if user hasn't clicked
      if (!musicPlaying && bgm && bgm.paused) {
        try {
          bgm.play();
          musicPlaying = true;
          toggleMusicBtn.textContent = "Pause music";
        } catch (err) {
          // some browsers block autoplay, nothing fatal
        }
      }
    });

    document.getElementById("restart").addEventListener("click", () => {
      initGame();
    });

    // ===== MUSIC TOGGLE =====
    toggleMusicBtn.addEventListener("click", () => {
      if (!bgm) return;
      if (!musicPlaying) {
        bgm.play().then(() => {
          musicPlaying = true;
          toggleMusicBtn.textContent = "Pause music";
        }).catch(() => {
          // autoplay blocked; user might need another click, but no crash
        });
      } else {
        bgm.pause();
        musicPlaying = false;
        toggleMusicBtn.textContent = "Play music";
      }
    });

    // ===== INIT =====
    function initGame() {
      board = emptyBoard();
      currentPiece = spawnPiece();
      score = 0;
      gameOver = false;
      scoreEl.textContent = score;
      lastTick = 0;
      popups = [];
      requestAnimationFrame(update);
    }

    initGame();
  </script>
</body>
</html>
